<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Pirate Contract Testing</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-table.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="toastr/toastr.min.css">
    <link rel="stylesheet" href="css/pirate.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="toastr/toastr.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap-table.js"></script>
    <script src="bootstrap/js/buttons.js"></script>
    <script src="validator/js/bootstrapValidator.js"></script>
    <script src="scripts/GlobalConfig.js"></script>
    <script src="scripts/racoon.js"></script>
    <script src="scripts/providers.js"></script>
    <script src="scripts/contracts.js"></script>
</head>
<script>
    $(function () {
        Providers.init();
    });

</script>
<body>
<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                Pirate Contract Testing
            </a>
        </div>
    </div>
</header>

<div class="container pirate-container">
    <div id="toolbar">
        <div id="pirate-button">
            <a id="create-button-provider" class="button button-pirate button-royal button-rounded">创建</a>
        </div>

        <div id="pirate-refresh" class="pull-right">
            <button id="providers-refresh-button" class="btn btn-default pirate-refresh-button" type="button"
                    name="refresh" title="Refresh"><i
                    class="glyphicon glyphicon-refresh icon-refresh"></i></button>
        </div>

        <div id="pirate-search" class="pull-right search"><input class="form-control" placeholder="Search" type="text">
        </div>
    </div>
    <table id="table" data-toggle="table">
        <thead>
        <tr>
            <th data-field="name" data-align="center" data-width="25%">系统名称</th>
            <th data-field="version" data-align="center" data-width="25%">版本号</th>
            <th data-field="consumerKey" data-align="center" data-width="20%">ConsumerKey</th>
            <th data-field="links" data-formatter="optionsFormatter" data-align="center" data-width="20%">Options</th>
        </tr>
        </thead>
    </table>
</div>

<!-- deleteProvidersModal -->
<div class="modal fade " id="confirmDeleteModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-middle" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">提示</h4>
            </div>
            <div id="modal-body" class="modal-body">
                删除后其下的所有契约都将不可用,确认删除?
            </div>
            <div class="modal-footer">
                <button id="delete-button" type="button" class="btn btn-default">确认</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- contractsModel -->
<div class="modal fade" id="contractsModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-pirate" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">契约</h4>
            </div>
            <div>
                <div class="pirate-toolbar">
                    <a id="create-contract-button" class="button button-pirate button-royal button-rounded">创建 </a>
                </div>
            </div>
            <div class="pirate-table-container">
                <table id="contracts-table" data-toggle="table">
                    <thead>
                    <tr>
                        <th data-field="name" data-align="center" data-width="10%">名称</th>
                        <th data-field="url" data-align="center" data-width="20%">地址</th>
                        <th data-field="request" data-align="center" data-width="20%">请求体</th>
                        <th data-field="response" data-align="center" data-width="20%">响应体</th>
                        <th data-field="desc" data-align="center" data-width="20%">描述</th>
                        <th data-field="links" data-formatter="contractsOptionsFormatter" data-align="center"
                            data-width="10%">
                            Options
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- createProvidersModel -->

<div class="modal fade" id="createProvidersModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-pirate-middle" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 id="provider-modal-title" class="modal-title">创建Provider</h4>
            </div>
            <div class="pirate-form">
                <form id="create-provider-form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-3  control-label">名称</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="name" id="provider-name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">版本号</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="version" id="provider-version"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">consumerKey</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="consumerKey" id="provider-consumerKey"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <button type="button" class="btn btn-default" id="provider-resetBtn">重置</button>
                            <button type="button" class="btn btn-primary" id="provider-create-button">创建</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- createContractsModel -->
<div class="modal fade" id="createContractsModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-pirate-middle" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">创建Contract</h4>
            </div>
            <div class="pirate-form">
                <form id="create-contract-form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-3  control-label">名称</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="name" id="contract-name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">URL</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="url" id="contract-url"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">请求体</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="request" id="contract-request"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">响应体</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="response" id="contract-response"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">描述</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="desc" id="contract-desc"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <button type="button" class="btn btn-default" id="contract-resetBtn">重置</button>
                            <button type="button" class="btn btn-primary" id="contract-create-button">创建</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
